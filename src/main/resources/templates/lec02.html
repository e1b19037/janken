<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/schema/security">

<head>
  <meta charset="utf-8">
  <title>SpringBoot Sample3-1</title>
</head>

<body>
  <a href="/logout">ログアウト</a>

  <h1>Lec02 GET! </h1>

  <p> [[${login_user}]]</p>

  <a>
    <div th:if=" ${users}">
      <h2>
        エントリー
      </h2>
      <ul>
        <li th:each="user : ${users}">
          <a th:href="@{/lec02/match(id=${user.id})}">
            [[${user.name}]]
          </a>
        </li>
      </ul>
    </div>
  </a>

  <h2>
    アクティブな試合
  </h2>
  <div th:each="matchinfo, stat : ${matchinfo}" th:object="${matchinfo}">
    <tr>
      <td th:text="'id:' + *{id}"></td>
      <td th:text="'user1:' + *{user1}"></td>
      <td th:text="'user2:' + *{user2}"></td>
      <td th:text="'isActive:' + *{isActive}"></td>
    </tr>
  </div>

  <h2>
    試合結果
  </h2>
  <div th:each=" Match,stat:${matches}" th:object=${Match}>
    <tr>
      <td th:text="'id:' + *{id}"></td>
      <td th:text="'user1:' + *{user1}"></td>
      <td th:text="'user2:' + *{user2}"></td>
      <td th:text="'user1の手:' + *{user1Hand}"></td>
      <td th:text="'user2の手:' + *{user2Hand}"></td>
    </tr>
  </div>
  </p>

</body>

</html>
